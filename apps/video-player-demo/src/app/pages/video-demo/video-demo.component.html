<body>
    <h2 class="text-center">Welcome to {{ title }}!</h2>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <bs-list-group class="d-block mb-3">
                    <bs-list-group-item (click)="playVideo(video)" class="cursor-pointer" *ngFor="let video of videos">{{ video }}</bs-list-group-item>
                </bs-list-group>
                <div class="input-group">
                    <input type="text" [(ngModel)]="newVideoUrl" class="form-control">
                    <button class="btn btn-primary" (click)="addToPlaylist()">Add</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-block text-center">
                    <video-player [width]="width" [height]="height" [autoplay]="true" [url]="url"
                        (progressChange)="onProgressChange($event)" [(volume)]="volume" [(mute)]="isMuted" [(playerState)]="playerState"
                        (isPipChange)="isPip = $event" #player1></video-player>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <label>{{ progress.currentTime }}</label>
                    </div>
                    <div class="col text-center">
                        {{ playerStates[playerState] }}
                        <br>
                        <button (click)="play()" class="btn btn-secondary" *ngIf="playerState === playerStates['paused']">Play</button>
                        <button (click)="pause()" class="btn btn-secondary" *ngIf="playerState === playerStates['playing']">Pause</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <label>
                            <label>{{ volume | number: '0.0' }}</label>
                            <input type="range" min="0" max="100" [(ngModel)]="volume">
                        </label>
                    </div>
                    <div class="col text-center">
                        <label>
                            <input type="checkbox" [checked]="isMuted" (change)="setMuted($event)">
                            Mute
                        </label>
                    </div>
                </div>
                <div class="d-block text-center">
                    <div class="btn-group">
                        <button (click)="getTitle()" class="btn btn-secondary">Get Title</button>
                        <button (click)="setSize()" class="btn btn-secondary">Set size</button>
                        <button (click)="requestPip()" class="btn btn-secondary" *ngIf="!isPip">Enter PiP</button>
                        <button (click)="exitPip()" class="btn btn-secondary" *ngIf="isPip">Leave PiP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
