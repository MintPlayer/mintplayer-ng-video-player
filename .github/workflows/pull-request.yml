name: npm-publish

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    name: npm-publish
    runs-on: ubuntu-latest
    
    permissions: 
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build -- --configuration=production

    - name: Test
      run: npm run nx affected -- --target=test --watch=false --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }}